<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book-mark app</title>
    <link rel="stylesheet" href="CSS/bookmark.css" />
  </head>
  <body>
    <div class="main-div">
      <form class="form-div">
        <center><h1>BookMark Sites</h1></center>
        <div id="name-text">Enter the name of the website</div>
        <input class="name-input" type="text" />
        <div id="URL-text">Enter the URL of the website</div>
        <input class="URL-input" type="text" />
        <center>
          <button class="bookmark-button" type="submit">BOOKMARK</button>
        </center>
      </form>
      <div class="bookmark_tab_main_div"></div>
    </div>

    <script src="JS/bookmark.js"></script>
  </body>
</html>
